# Development Profile Configuration
# This profile is used for local development

# CORS Configuration for Development
# Allow localhost origins for development
cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173

# Security Configuration for Development
security.rate-limit.enabled=true
security.rate-limit.requests-per-minute=120
security.debug-endpoints.enabled=true

# Development-specific settings
logging.level.com.storesight=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Development database (if different from main config)
# spring.datasource.url=jdbc:postgresql://localhost:5432/storesight_dev

# Development Redis (if different from main config)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# Development frontend URL
frontend.url=http://localhost:5173

# Development Shopify redirect URI
shopify.redirect_uri=http://localhost:8080/api/auth/shopify/callback

# Enable debug endpoints for development
debug.endpoints.enabled=true 