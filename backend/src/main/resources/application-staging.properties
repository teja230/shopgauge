# Staging Profile Configuration
# This profile is used for staging/testing environments

# CORS Configuration for Staging
# Allow staging domains and localhost for testing
cors.allowed-origins=https://staging.shopgaugeai.com,https://www.staging.shopgaugeai.com,http://localhost:5173

# Security Configuration for Staging
security.rate-limit.enabled=true
security.rate-limit.requests-per-minute=100
security.debug-endpoints.enabled=true

# Staging-specific settings
logging.level.com.storesight=INFO
logging.level.org.springframework.web=INFO

# Staging frontend URL
frontend.url=https://staging.shopgaugeai.com

# Staging Shopify redirect URI
shopify.redirect_uri=https://api-staging.shopgaugeai.com/api/auth/shopify/callback

