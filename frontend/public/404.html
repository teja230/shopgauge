<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopGauge - Redirecting...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", "Helvetica", "Arial", sans-serif;
      background-color: #f5f5f5;
      color: #213547;
      line-height: 1.5;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      animation: fadeIn 0.7s ease-in;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.2s forwards;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #9ca3af;
      margin-bottom: 1rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.4s forwards;
    }
    
    #loading-icon {
      color: #2563eb;
      animation: slideUp 0.8s ease-out 0.4s forwards, pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.8;
      }
      50% { 
        transform: scale(1.1);
        opacity: 1;
      }
    }
    
    .title {
      font-size: 2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1rem;
      text-align: center;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.6s forwards;
    }
    
    .description {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.8s forwards;
    }
    
    .spinner-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 1s forwards;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 1rem;
      color: #2563eb;
      font-weight: 500;
    }
    
         .analytics-animation {
       margin-top: 2rem;
       opacity: 0;
       animation: slideUp 0.8s ease-out 1.2s forwards;
     }
     
     .chart-container {
       display: flex;
       align-items: center;
       justify-content: center;
       gap: 3rem;
       margin-bottom: 2rem;
       flex-wrap: wrap;
     }
     
     .bar-chart {
       display: flex;
       align-items: end;
       gap: 8px;
       height: 80px;
     }
     
     .bar {
       width: 16px;
       background: linear-gradient(to top, #2563eb, #60a5fa);
       border-radius: 4px 4px 0 0;
       opacity: 0;
       animation: growBar 1.5s ease-out infinite;
     }
     
     .pie-chart {
       position: relative;
       width: 80px;
       height: 80px;
       border-radius: 50%;
       overflow: hidden;
       transform: rotate(-90deg);
     }
     
     .pie-segment {
       position: absolute;
       width: 100%;
       height: 100%;
       border-radius: 50%;
       animation: rotatePie 2s ease-in-out infinite;
     }
     
     .segment-1 {
       background: conic-gradient(#2563eb 0deg 120deg, transparent 120deg);
       animation-delay: 0s;
     }
     
     .segment-2 {
       background: conic-gradient(transparent 0deg 120deg, #60a5fa 120deg 240deg, transparent 240deg);
       animation-delay: 0.7s;
     }
     
     .segment-3 {
       background: conic-gradient(transparent 0deg 240deg, #93c5fd 240deg 360deg);
       animation-delay: 1.4s;
     }
     
     .data-points {
       display: flex;
       justify-content: center;
       gap: 2rem;
       margin-top: 1rem;
     }
     
     .data-point {
       font-size: 2rem;
       opacity: 0;
       animation: bounceData 1.5s ease-in-out infinite;
     }
    
    .fallback-link {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    
    .fallback-link:hover {
      background-color: #1d4ed8;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
         @keyframes spin {
       0% { transform: rotate(0deg); }
       100% { transform: rotate(360deg); }
     }
     
     @keyframes growBar {
       0%, 100% { 
         opacity: 0.4; 
         transform: scaleY(0.8); 
       }
       50% { 
         opacity: 1; 
         transform: scaleY(1.1); 
       }
     }
     
     @keyframes rotatePie {
       0%, 100% { 
         opacity: 0.6; 
         transform: rotate(-90deg) scale(0.95); 
       }
       50% { 
         opacity: 1; 
         transform: rotate(-90deg) scale(1.05); 
       }
     }
     
     @keyframes bounceData {
       0%, 100% { 
         opacity: 0.5; 
         transform: translateY(0px) scale(0.9); 
       }
       50% { 
         opacity: 1; 
         transform: translateY(-10px) scale(1.1); 
       }
     }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .error-code {
        font-size: 4rem;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .container {
        padding: 1rem;
      }
    }
    
         /* Dark mode support */
     @media (prefers-color-scheme: dark) {
       body {
         background-color: #1f2937;
         color: #f9fafb;
       }
       
       .bar {
         background: linear-gradient(to top, #3b82f6, #93c5fd);
       }
       
       .segment-1 {
         background: conic-gradient(#3b82f6 0deg 120deg, transparent 120deg);
       }
       
       .segment-2 {
         background: conic-gradient(transparent 0deg 120deg, #93c5fd 120deg 240deg, transparent 240deg);
       }
       
       .segment-3 {
         background: conic-gradient(transparent 0deg 240deg, #dbeafe 240deg 360deg);
       }
     }
  </style>
  <script type="text/javascript">
    // This script will redirect from the 404 page to the root page
    // and pass the current path as a parameter so the React app can handle routing
    (function() {
      try {
        var path = window.location.pathname + window.location.search + window.location.hash;
        
        // Avoid infinite redirect loops and handle index.html specifically
        if (path === '/' || path.startsWith('/?redirect=') || path === '/index.html') {
          // If we're on index.html, just redirect to root without parameters
          if (path === '/index.html') {
            console.log('404 Redirect: Redirecting from index.html to root');
            window.location.replace('/');
          }
          return;
        }
        
        console.log('404 Redirect: Attempting to redirect from', path);
        console.log('404 Redirect: Current location details:', {
          href: window.location.href,
          pathname: window.location.pathname,
          search: window.location.search,
          hash: window.location.hash,
          origin: window.location.origin
        });
        
        // Check if this is a known valid route
        var validRoutes = ['/dashboard', '/competitors', '/admin', '/profile', '/privacy-policy'];
        var cleanPath = path.split('?')[0].split('#')[0];
        var isValidRoute = validRoutes.includes(cleanPath);
        
        if (isValidRoute) {
          // For valid routes, show loading animation and redirect quickly
          console.log('404 Redirect: Valid route detected, showing loading animation for:', cleanPath);
          
          // Show loading content
          var loadingIcon = document.getElementById('loading-icon');
          var pageTitle = document.getElementById('page-title');
          var pageDescription = document.getElementById('page-description');
          var countdownElement = document.getElementById('countdown-text');
          
          if (loadingIcon) loadingIcon.textContent = 'âš¡';
          if (pageTitle) pageTitle.textContent = 'Loading ShopGauge...';
          if (pageDescription) pageDescription.textContent = 'Setting up your analytics dashboard. This will only take a moment.';
          if (countdownElement) countdownElement.textContent = 'Loading your dashboard...';
          
          // Redirect to homepage with the path parameter after a brief delay
          setTimeout(function() {
            var redirectUrl = '/?redirect=' + encodeURIComponent(path);
            console.log('404 Redirect: Redirecting valid route to', redirectUrl);
            
            // Try multiple redirect methods for better compatibility
            try {
              // Method 1: Standard redirect
              window.location.href = redirectUrl;
            } catch (e1) {
              console.error('404 Redirect: Method 1 failed', e1);
              try {
                // Method 2: Replace current page
                window.location.replace(redirectUrl);
              } catch (e2) {
                console.error('404 Redirect: Method 2 failed', e2);
                try {
                  // Method 3: Assign to location
                  window.location = redirectUrl;
                } catch (e3) {
                  console.error('404 Redirect: All methods failed', e3);
                  // Fallback: Show manual redirect link
                  document.body.innerHTML += '<div style="text-align: center; margin-top: 20px;"><a href="' + redirectUrl + '" style="color: #2563eb; font-size: 18px;">Click here to continue to ShopGauge</a></div>';
                }
              }
            }
          }, 1500); // Reduced back to 1.5 seconds
          return;
        }
        
        // For invalid routes, show actual 404 page
        console.log('404 Redirect: Invalid route detected, showing 404 page');
        
        // Show 404 content
        var loadingIcon = document.getElementById('loading-icon');
        var pageTitle = document.getElementById('page-title');
        var pageDescription = document.getElementById('page-description');
        
        if (loadingIcon) loadingIcon.textContent = '404';
        if (pageTitle) pageTitle.textContent = 'Page not found';
        if (pageDescription) pageDescription.textContent = 'The page you\'re looking for doesn\'t exist. We\'ll redirect you to the homepage in a moment.';
        
        // Longer countdown for invalid routes
        var countdown = 8;
        var countdownElement = document.getElementById('countdown-text');
        
        var countdownInterval = setInterval(function() {
          countdown--;
          if (countdownElement) {
            if (countdown > 0) {
              countdownElement.textContent = 'Redirecting to homepage in ' + countdown + ' seconds...';
            } else {
              countdownElement.textContent = 'Redirecting now...';
            }
          }
          
          if (countdown <= 0) {
            clearInterval(countdownInterval);
            console.log('404 Redirect: Invalid route, redirecting to homepage after 8000ms');
            // For invalid routes, just go to homepage without redirect parameter
            window.location.href = '/';
          }
        }, 1000);
        
      } catch (e) {
        console.error('404 Redirect Error:', e);
        // Fallback to just redirecting to root after a delay
        setTimeout(function() {
          window.location.replace('/');
        }, 2000);
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">ShopGauge</div>
    
    <div class="error-code" id="loading-icon">âš¡</div>

      Setting up your analytics dashboard. This will only take a moment.

          <div class="bar" style="height: 80%; animation-delay: 0.2s;"></div>

          <div class="bar" style="height: 90%; animation-delay: 0.4s;"></div>
          <div class="bar" style="height: 70%; animation-delay: 0.5s;"></div>
        </div>
        <div class="pie-chart">
          <div class="pie-segment segment-1"></div>

          <div class="pie-segment segment-3"></div>
        </div>
      </div>
      <div class="data-points">
        <div class="data-point" style="animation-delay: 0.2s;">ðŸ“Š</div>
        <div class="data-point" style="animation-delay: 0.4s;">ðŸ“ˆ</div>
        <div class="data-point" style="animation-delay: 0.6s;">ðŸ’¡</div>
        <div class="data-point" style="animation-delay: 0.8s;">ðŸŽ¯</div>
      </div>
    </div>
    
    <noscript>
      <div style="text-align: center; margin-top: 2rem; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">
        <h2 style="color: #dc2626; margin-bottom: 1rem;">JavaScript Required</h2>
        <p style="margin-bottom: 1rem;">This application requires JavaScript to function properly.</p>
        <a href="/" class="fallback-link">Go to Homepage</a>
      </div>
    </noscript>
  </div>
  

</body>
</html>
