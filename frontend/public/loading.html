<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopGauge - Loading...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", "Helvetica", "Arial", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      line-height: 1.5;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      animation: fadeIn 0.3s ease-in;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 0.4s ease-out 0.1s forwards;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      margin-bottom: 1rem;
      text-align: center;
      opacity: 0;
      animation: slideUp 0.4s ease-out 0.2s forwards;
    }
    
    .description {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      text-align: center;
      max-width: 400px;
      opacity: 0;
      animation: slideUp 0.4s ease-out 0.3s forwards;
    }
    
    .spinner-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 0.4s ease-out 0.4s forwards;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 1rem;
      color: white;
      font-weight: 500;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      animation: slideUp 0.4s ease-out 0.5s forwards;
    }
    
    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: fillProgress 0.8s ease-out 0.6s forwards;
      transform: translateX(-100%);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fillProgress {
      from { transform: translateX(-100%); }
      to { transform: translateX(0%); }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .logo {
        font-size: 1.5rem;
      }
      
      .title {
        font-size: 1.25rem;
      }
      
      .container {
        padding: 1rem;
      }
    }
  </style>
  <script type="text/javascript">
    // This script handles redirects for valid routes only
    (function() {
      try {
        var path = window.location.pathname + window.location.search + window.location.hash;
        
        console.log('Loading page: Processing valid route redirect from', path);
        
        // If this is the test route, don't redirect automatically
        if (path === '/test-loading') {
          console.log('Loading page: Test route detected, showing loading page without redirect');
          // Update the text to indicate this is a test
          setTimeout(function() {
            var titleElement = document.querySelector('.title');
            var descElement = document.querySelector('.description');
            if (titleElement) titleElement.textContent = 'Loading Page Test';
            if (descElement) descElement.textContent = 'This is how the loading page looks for valid routes. It normally redirects in 200ms.';
          }, 100);
          return;
        }
        
        // Quick redirect for valid routes (200ms for smooth UX)
        setTimeout(function() {
          var redirectUrl = '/?redirect=' + encodeURIComponent(path);
          console.log('Loading page: Redirecting to', redirectUrl);
          window.location.replace(redirectUrl);
        }, 200);
        
      } catch (e) {
        console.error('Loading page error:', e);
        // Fallback to root
        setTimeout(function() {
          window.location.replace('/');
        }, 500);
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">ShopGauge</div>
    
    <h1 class="title">Loading your page...</h1>
    
    <p class="description">
      Taking you to your dashboard in just a moment.
    </p>
    
    <div class="spinner-container">
      <div class="spinner"></div>
      <span class="loading-text">Loading</span>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
</body>
</html>
