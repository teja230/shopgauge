<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopGauge - Loading...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", "Helvetica", "Arial", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      line-height: 1.5;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      animation: fadeIn 0.7s ease-in;
      position: relative;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 3rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.2s forwards;
    }
    
    .loading-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.4s forwards, pulse 2s ease-in-out infinite;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.6s forwards;
    }
    
    .description {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      text-align: center;
      max-width: 600px;
      opacity: 0.9;
      animation: slideUp 0.8s ease-out 0.8s forwards;
    }
    
    .spinner-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 1s forwards;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .analytics-animation {
      margin-top: 2rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 1.2s forwards;
    }
    
    .chart-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .bar-chart {
      display: flex;
      align-items: end;
      gap: 8px;
      height: 80px;
    }
    
    .bar {
      width: 16px;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
      border-radius: 4px 4px 0 0;
      opacity: 0;
      animation: growBar 1.5s ease-out infinite;
    }
    
    .pie-chart {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      transform: rotate(-90deg);
    }
    
    .pie-segment {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: rotatePie 2s ease-in-out infinite;
    }
    
    .segment-1 {
      background: conic-gradient(rgba(255, 255, 255, 0.8) 0deg 120deg, transparent 120deg);
      animation-delay: 0s;
    }
    
    .segment-2 {
      background: conic-gradient(transparent 0deg 120deg, rgba(255, 255, 255, 0.6) 120deg 240deg, transparent 240deg);
      animation-delay: 0.7s;
    }
    
    .segment-3 {
      background: conic-gradient(transparent 0deg 240deg, rgba(255, 255, 255, 0.4) 240deg 360deg);
      animation-delay: 1.4s;
    }
    
    .data-points {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    
    .data-point {
      font-size: 2rem;
      opacity: 0;
      animation: bounceData 1.5s ease-in-out infinite;
    }
    
    /* Background animation */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    
    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 0.8; 
        transform: scale(1); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.1); 
      }
    }
    
    @keyframes growBar {
      0%, 100% { 
        opacity: 0.4; 
        transform: scaleY(0.8); 
      }
      50% { 
        opacity: 1; 
        transform: scaleY(1.1); 
      }
    }
    
    @keyframes rotatePie {
      0%, 100% { 
        opacity: 0.6; 
        transform: rotate(-90deg) scale(0.95); 
      }
      50% { 
        opacity: 1; 
        transform: rotate(-90deg) scale(1.05); 
      }
    }
    
    @keyframes bounceData {
      0%, 100% { 
        opacity: 0.5; 
        transform: translateY(0px) scale(0.9); 
      }
      50% { 
        opacity: 1; 
        transform: translateY(-10px) scale(1.1); 
      }
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
      }
      33% { 
        transform: translateY(-20px) rotate(120deg); 
      }
      66% { 
        transform: translateY(10px) rotate(240deg); 
      }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .loading-icon {
        font-size: 3rem;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .container {
        padding: 1rem;
      }
      
      .chart-container {
        gap: 2rem;
      }
    }
  </style>
  <script type="text/javascript">
    // This script handles redirects for valid routes only
    (function() {
      try {
        var path = window.location.pathname + window.location.search + window.location.hash;
        
        console.log('Loading page: Processing valid route redirect from', path);
        
        // If this is the test route, don't redirect automatically
        if (path === '/test-loading') {
          console.log('Loading page: Test route detected, showing loading page without redirect');
          // Update the text to indicate this is a test
          setTimeout(function() {
            var titleElement = document.querySelector('.title');
            var descElement = document.querySelector('.description');
            if (titleElement) titleElement.textContent = 'Loading Page Test';
            if (descElement) descElement.textContent = 'This is how the loading page looks for valid routes. It normally redirects in 200ms.';
          }, 100);
          return;
        }
        
        // Quick redirect for valid routes (200ms for smooth UX)
        setTimeout(function() {
          var redirectUrl = '/?redirect=' + encodeURIComponent(path);
          console.log('Loading page: Redirecting to', redirectUrl);
          window.location.replace(redirectUrl);
        }, 200);
        
      } catch (e) {
        console.error('Loading page error:', e);
        // Fallback to root
        setTimeout(function() {
          window.location.replace('/');
        }, 500);
      }
    })();
  </script>
</head>

</body>
