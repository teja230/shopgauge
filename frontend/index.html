    <!-- Critical inline CSS for immediate rendering -->
    <style>
      /* Critical CSS for initial paint */
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #1f2937;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Updated to neutral light gradient to avoid jarring purple flash */
        background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        /* Subtle neutral spinner with brand accent color */
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      .loading-text {
        color: white;
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
        text-align: center;
        max-width: 280px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Accessibility and reduced motion */
      @media (prefers-reduced-motion: reduce) {
        html { scroll-behavior: auto; }
        .loading-logo { animation: none; }
      }
      
      /* Focus visible styles for accessibility */
      :focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background-color: #ffffff;
          color: #000000;
        }
      }
      
      /* Print styles */
      @media print {
        .loading-screen {
          display: none;
        }
      }
    </style>

    <!-- Loading screen with enhanced accessibility -->
    <div id="loading-screen" class="loading-screen" role="status" aria-label="Loading ShopGauge application">
      <div class="loading-logo" aria-hidden="true"></div>
      <div class="loading-text">ShopGauge</div>
      <div class="loading-subtitle">Loading your enterprise analytics platform...</div>
    </div>

    <div id="root" role="main" aria-label="ShopGauge Application"></div>
    
    <!-- Vite script with module preloading -->

    <!-- Service Worker registration with error handling -->
    <script>
      // Service Worker registration for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Optionally show install button in UI
        console.log('Install prompt available');
      });
      
      // Hide loading screen after app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
      
      // App update detection
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
      
      // Performance monitoring
      if ('performance' in window && 'getEntriesByType' in window.performance) {
        window.addEventListener('load', () => {
          const [navigation] = performance.getEntriesByType('navigation');
          const loadTime = navigation.loadEventEnd - navigation.fetchStart;
          if (loadTime > 3000) {
            console.warn('Page load time is slow:', loadTime + 'ms');
          }
        });
      }
    </script>
